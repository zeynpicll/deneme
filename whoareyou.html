<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who are you? | Zeynep Iclal Ak√ßakoca</title>
  <link rel="stylesheet" href="style.css?v=4" />
  <style>
    body {
      color:#fff;
      font-family:'Instrument Serif', serif;
      text-align:center;
    }
    .title {
      font-size:clamp(2.5rem,5vw,4rem);
      margin:6rem 0 3rem;
      font-style:italic;
      text-shadow:0 0 22px rgba(255,255,255,.8);
    }
    .cards {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:80px;
      flex-wrap:wrap;
    }
    .card {
      width:280px;height:320px;
      background:rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.35);
      border-radius:28px;
      box-shadow:0 0 22px rgba(255,255,255,.55),0 10px 28px rgba(0,0,0,.15);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-decoration:none;
      color:#fff;
      padding:20px;
      transition:transform .35s ease, box-shadow .35s ease;
    }
    .card:hover {
      transform:scale(1.08);
      box-shadow:0 0 38px rgba(255,255,255,.9),0 14px 36px rgba(0,0,0,.2);
    }
    .card img {
      width:120px;height:auto;
      margin-bottom:20px;
      transition:transform .35s ease, filter .35s ease;
      filter:drop-shadow(0 0 10px rgba(255,255,255,.6));
    }
    .card:hover img {
      transform:scale(1.15);
      filter:drop-shadow(0 0 25px rgba(255,255,255,1));
    }
    .card span {
      font-size:clamp(1.1rem,2vw,1.3rem);
      text-shadow:0 0 14px rgba(255,255,255,.7);
      line-height:1.3;
    }
    @media(max-width:768px){
      .cards{gap:40px}
      .card{width:240px;height:280px}
      .card img{width:100px}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <h1 class="title">who are you?</h1>

  <div class="cards">
    <a href="recruiter.html" class="card">
      <img src="recruiter.png" alt="recruiter icon"/>
      <span>a recruiter who would<br>love to hire me</span>
    </a>
    <a href="friend.html" class="card">
      <img src="arkadas.png" alt="friend icon"/>
      <span>a friend of mine who<br>wants to support</span>
    </a>
  </div>
</body>
</html>
