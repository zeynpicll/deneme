<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Who are you? | Zeynep Iclal Akçakoca</title>
  <link rel="stylesheet" href="style.css?v=2">
  <style>
    main{min-height:calc(100vh - 64px);display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem 1rem;text-align:center}
    .title{font-size:clamp(2.6rem,6vw,4rem);font-style:italic;text-shadow:0 0 22px rgba(255,255,255,.85);margin:0 0 2.4rem}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:3rem;align-items:center}
    .card{width:min(560px,44vw);aspect-ratio:1.35/1;border-radius:32px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.1rem;text-align:center;cursor:pointer;transition:transform .25s ease, box-shadow .25s ease;background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.42);box-shadow:0 0 28px rgba(255,255,255,.65),0 12px 24px rgba(0,0,0,.14);backdrop-filter:blur(8px)}
    .card:hover{transform:translateY(-6px)}
    .icon{width:min(380px,30vw);filter:drop-shadow(0 0 24px rgba(255,255,255,.85))}
    .text{font-size:clamp(1.1rem,2.4vw,1.6rem);line-height:1.35;text-shadow:0 0 16px rgba(255,255,255,.7)}
    @media(max-width:980px){.grid{grid-template-columns:1fr}.card{width:min(560px,86vw)}.icon{width:min(420px,62vw)}}
    /* giriş anim */
    .fade-up{opacity:0;transform:translateY(24px);animation:in .7s ease forwards; }
    .delay-1{animation-delay:.15s}.delay-2{animation-delay:.3s}.delay-3{animation-delay:.45s}
    @keyframes in{to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main>
    <h1 class="title fade-up">who are you?</h1>

    <div class="grid">
      <a class="card fade-up delay-1" href="recruiter.html">
        <img class="icon" src="recruiter.png" alt="recruiter">
        <div class="text">a recruiter who would<br>love to hire me</div>
      </a>

      <a class="card fade-up delay-2" href="friend.html">
        <img class="icon" src="arkadas.png" alt="friend">
        <div class="text">a friend of mine who<br>wants to support</div>
      </a>
    </div>
  </main>
</body>
</html>
