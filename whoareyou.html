<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who are you? | Zeynep Iclal Akçakoca</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    html{scroll-behavior:smooth}
    body{margin:0}

    /* SAHNE */
    .stage{
      position:relative;
      width:min(100% - 4rem, 1400px);
      margin:0 auto;
      min-height:100vh;               /* tam ekran yüksekliği */
      display:flex;
      justify-content:space-between;  /* ikonları kenarlara it */
      align-items:center;              /* dikeyde ortala */
      padding:0;
    }

    /* BAŞLIK ortada */
    h1.center-title{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      margin:0;
      font-family:'Instrument Serif', serif;
      font-style:italic;
      font-weight:400;
      font-size:clamp(3.6rem,7vw,5.6rem);
      text-align:center;
      color:#fff;
      text-shadow:0 0 28px rgba(255,255,255,.75);
      z-index:2;
      pointer-events:none;
    }

    /* İKON + YAZI */
    .option{
      display:flex;
      flex-direction:column;
      align-items:center;
      cursor:pointer;
      transition:transform .35s ease;
      z-index:1;
    }
    .option:hover{ transform:scale(1.07); }

    .option img{
      width:340px;
      max-width:92%;
      filter:drop-shadow(0 0 18px rgba(255,255,255,.7));
      transition:transform .35s ease, filter .35s ease;
      margin-bottom:1.2rem;
    }
    .option:hover img{
      transform:scale(1.08);
      filter:drop-shadow(0 0 26px rgba(255,255,255,.95));
    }

    .option p{
      font-family:'Instrument Serif', serif;
      font-size:clamp(1.5rem,2.3vw,2rem);
      color:#fff;
      text-align:center;
      line-height:1.35;
      margin:0;
      text-shadow:0 0 16px rgba(255,255,255,.7);
    }

    /* Mobil */
    @media (max-width: 900px){
      .stage{
        flex-direction:column;
        justify-content:center;
        gap:3rem;
        min-height:100vh;
      }
      h1.center-title{
        top:12%;  /* mobilde biraz yukarı */
        transform:translate(-50%,-0%);
      }
      .option img{ width:260px; }
    }

    /* NAV */
    nav{
      display:flex; gap:3rem; justify-content:center; padding:1rem; color:#fff;
    }
    nav a{ color:#fff; text-decoration:none; opacity:.9 }
    nav a:hover{ opacity:1; text-decoration:underline }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main class="stage">
    <!-- BAŞLIK tam ortada -->
    <h1 class="center-title">who are you?</h1>

    <!-- SOL -->
    <div class="option" onclick="location.href='recruiter.html'">
      <img src="img/recruiter.png" alt="recruiter icon">
      <p>a recruiter who would<br>love to hire me</p>
    </div>

    <!-- SAĞ -->
    <div class="option" onclick="location.href='friend.html'">
      <img src="img/arkadas.png" alt="friend icon">
      <p>a friend of mine who<br>wants to support</p>
    </div>
  </main>
</body>
</html>
