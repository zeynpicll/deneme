<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Zeynep Iclal Akçakoca</title>
  <link rel="stylesheet" href="style.css?v=2">
  <style>
    main{min-height:calc(100vh - 64px);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem 1rem}
    h1{font-size:clamp(2.4rem,5.6vw,3.4rem);font-style:italic;text-shadow:0 0 22px rgba(255,255,255,.85);margin:0 0 1.6rem}
    form{width:min(680px,90vw);display:flex;flex-direction:column;gap:1rem;align-items:stretch}
    .glass{background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.42);border-radius:24px;box-shadow:0 0 28px rgba(255,255,255,.65),0 12px 24px rgba(0,0,0,.14);backdrop-filter:blur(8px)}
    input,textarea{width:100%;border:0;background:transparent;color:#fff;font-family:'Instrument Serif',serif;font-size:1.05rem;padding:1rem 1.2rem;outline:none}
    textarea{min-height:160px;resize:vertical}
    .actions{display:flex;justify-content:center;margin-top:.4rem}
    .btn{padding:.85rem 2rem;border-radius:999px;background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.42);color:#fff;text-decoration:none;box-shadow:0 0 26px rgba(255,255,255,.65),0 12px 24px rgba(0,0,0,.14);backdrop-filter:blur(8px)}
    .btn:hover{transform:translateY(-2px)}
    small{opacity:.9;text-align:center;margin-top:.6rem;display:block}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main>
    <h1>contact!</h1>
    <!-- İstersen Formspree action ekleyebilirsin -->
    <form action="mailto:zeynep@example.com" method="post" enctype="text/plain">
      <div class="glass"><input type="text" name="fullName" placeholder="full name" required></div>
      <div class="glass"><input type="email" name="email" placeholder="e-mail" required></div>
      <div class="glass"><textarea name="message" placeholder="message"></textarea></div>
      <div class="actions"><button class="btn" type="submit">send me email</button></div>
    </form>
    <small>by clicking button above, you approve that it’s okay for you to share your full name and e-mail</small>
  </main>
</body>
</html>
