<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<style>
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-regular.ttf") format("truetype");
}
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-italic.ttf") format("truetype");
  font-style:italic;
}
body{
  margin:0;
  font-family:"Instrument Serif", Georgia, serif;
  color:#fff;
  background: url("background.jpg") center/cover fixed no-repeat;
  min-height:100vh;
}

header{
  border-bottom:1px solid rgba(255,255,255,.25);
  text-align:center;
  padding:16px;
}
nav{
  display:flex; justify-content:center; gap:32px;
}
nav a{ color:#fff; text-decoration:none; }
nav a:hover{ text-decoration:underline; }

.main{
  display:flex; flex-direction:column; align-items:center;
  text-align:center;
  padding:40px 20px;
}
.hero-icon{
  width:120px; margin:20px 0;
}
h2{ font-size:34px; margin:10px 0 0; }
p{ font-size:16px; margin:6px 0 20px; }
h3{ font-size:26px; margin:30px 0 14px; font-style:italic; }

.rate-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
  margin:18px 0;
}
.side{
  font-size:18px;
  min-width:150px;
  text-align:center;
}
.rating{
  display:flex; gap:14px;
}
.dot{
  width:40px; height:40px; border-radius:50%;
  border:2px solid rgba(255,255,255,.9);
  background:rgba(255,255,255,.1);
  cursor:pointer;
  transition:.2s;
}
.dot:hover{ transform:scale(1.1); background:#fff; }

@media(max-width:640px){
  nav{ gap:18px; }
  h2{ font-size:24px; }
  h3{ font-size:20px; }
  .side{ min-width:100px; font-size:14px; }
  .dot{ width:32px; height:32px; }
}
</style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">main page</a>
      <a href="whoami.html">who am i?</a>
      <a href="whoareyou.html">who are you?</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <div class="main">
    <!-- ikon yolu: eğer img klasöründeyse ./img/recruiter.png yap -->
    <img src="recruiter.png" alt="recruiter icon" class="hero-icon" />

    <h2>i’m glad you’re here!</h2>
    <p>would you like to rate?</p>

    <h3>aesthetic</h3>
    <div class="rate-row">
      <span class="side">not my style</span>
      <div class="rating">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <span class="side">loved it!</span>
    </div>

    <h3>me : )</h3>
    <div class="rate-row">
      <span class="side">maybe in another opportunities</span>
      <div class="rating">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <span class="side">want to meet you!</span>
    </div>
  </div>
</body>
</html>
