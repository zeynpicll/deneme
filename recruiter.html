<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Recruiters | Zeynep Iclal Ak√ßakoca</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      color:#fff;
    }

    .icon {
      font-size:90px;
      margin-bottom:20px;
    }

    h2 {
      font-size:1.8rem;
      margin:10px 0 6px;
      font-weight:400;
    }
    h3 {
      font-size:1.3rem;
      margin-bottom:35px;
      font-style:italic;
      font-weight:400;
    }

    /* row */
    .rate-row {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:20px;
      margin: 12px 0 42px;
      flex-wrap:nowrap;
    }

    .side {
      font-size:1.2rem;
      white-space:nowrap;
      text-shadow:0 0 12px rgba(255,255,255,.75);
      display:flex;
      align-items:center;
    }

    .rating {
      display:flex;
      align-items:center;
      gap:18px;
    }

    .dot {
      width:36px;
      height:36px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.22);
      box-shadow: 0 0 10px rgba(255,255,255,.45), 0 6px 12px rgba(0,0,0,.12);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      cursor:pointer;
      display:inline-block;
      vertical-align:middle;
    }
    .dot:hover,
    .dot.active {
      background:#fff;
      transform:scale(1.25);
      box-shadow:0 0 18px #fff, 0 0 28px #fff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main>
    <div class="icon">üë§‚≠ê</div>
    <h2>i‚Äôm glad you‚Äôre here!</h2>
    <p>would you like to rate?</p>

    <h3>aesthetic</h3>
    <div class="rate-row">
      <div class="side">not my style</div>
      <div class="rating" data-question="aesthetic">
        <span class="dot" data-value="1"></span>
        <span class="dot" data-value="2"></span>
        <span class="dot" data-value="3"></span>
        <span class="dot" data-value="4"></span>
        <span class="dot" data-value="5"></span>
      </div>
      <div class="side">loved it!</div>
    </div>

    <h3>me ‚≠ê</h3>
    <div class="rate-row">
      <div class="side">maybe in another opportunities</div>
      <div class="rating" data-question="me">
        <span class="dot" data-value="1"></span>
        <span class="dot" data-value="2"></span>
        <span class="dot" data-value="3"></span>
        <span class="dot" data-value="4"></span>
        <span class="dot" data-value="5"></span>
      </div>
      <div class="side">want to meet you!</div>
    </div>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";

    document.querySelectorAll('.rating .dot').forEach(dot => {
      dot.addEventListener('click', () => {
        const parent = dot.parentElement;
        const allDots = parent.querySelectorAll('.dot');
        allDots.forEach(d => d.classList.remove('active'));
        dot.classList.add('active');

        const question = parent.dataset.question;
        const value = dot.dataset.value;

        // Data g√∂nder
        fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `question=${encodeURIComponent(question)}&value=${encodeURIComponent(value)}`
        });

        // eƒüer "me : )" kƒ±smƒ±nda 5 se√ßildiyse contact.html'e y√∂nlendir
        if(question === "me" && value === "5"){
          window.location.href = "contact.html";
        }
      });
    });
  </script>
</body>
</html>
