<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Recruiters | Zeynep Iclal Akçakoca</title>

  <style>
    @font-face {
      font-family: "Instrument Serif";
      src: url("instrumentserif-regular.ttf") format("truetype");
    }
    @font-face {
      font-family: "Instrument Serif";
      src: url("instrumentserif-italic.ttf") format("truetype");
      font-style: italic;
    }

    body {
      margin: 0;
      font-family: "Instrument Serif", Georgia, serif;
      color: #fff;
      background: url("background.jpg") center/cover fixed no-repeat;
      min-height: 100vh;
      text-align: center;
    }

    header {
      border-bottom: 1px solid rgba(255,255,255,.25);
      text-align: center;
      padding: 16px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: opacity .3s;
    }
    nav a:hover { opacity: .7; }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .hero-icon {
      width: 140px;
      margin: 0 auto 18px;
    }

    .lead h2 {
      font-size: 34px;
      margin: 0 0 12px;
    }
    .lead p {
      font-size: 16px;
      margin: 0 0 28px;
    }

    h3 {
      font-style: italic;
      font-size: 22px;
      margin: 16px 0 10px;
    }

    .rate-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      margin: 28px auto;
      gap: 20px;
      width: 80%;
    }
    .rate-row .side {
      font-size: 16px;
      opacity: .95;
    }
    .rate-row .side.left { text-align: right; }
    .rate-row .side.right{ text-align: left; }

    .rating {
      display: flex;
      justify-content: center;
      gap: 18px;
      padding: 12px 16px;
      border-radius: 24px;
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.25);
    }
    .dot {
      width: 38px; height: 38px;
      border-radius: 50%;
      background: rgba(255,255,255,.25);
      border: 1px solid rgba(255,255,255,.45);
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
      cursor: pointer;
      transition: all .25s;
    }
    .dot:hover,
    .dot.active {
      background: #fff;
      transform: scale(1.15);
      box-shadow: 0 0 12px rgba(255,255,255,.6);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: .9;
    }

    /* ==== MOBILE TUNING (≤ 640px) ==== */
    @media (max-width:640px){
      :root{
        --dot-size: 34px;
        --gap-dots: 14px;
        --rail-w: 86vw;
      }

      .hero-icon{ width: 104px; margin-bottom: 12px; }
      .lead h2{ font-size: 26px; }
      .lead p { font-size: 14px; margin-bottom: 14px; }
      h3{ font-size: 18px; margin: 10px 0 6px; }

      .rate-row{
        width: 92vw;
        grid-template-columns: minmax(80px,1fr) minmax(220px,var(--rail-w)) minmax(80px,1fr);
        align-items: center;
        gap: 10px;
        margin: 16px auto;
      }

      .rate-row .side{
        font-size: 14px;
        line-height: 1.2;
        text-wrap: balance;
        word-break: normal;
        white-space: normal;
      }
      .rate-row .side.left { text-align: right; padding-right: 2px; }
      .rate-row .side.right{ text-align: left;  padding-left: 2px; }

      .rating{
        padding: 10px 12px;
        gap: 12px;
        border-radius: 20px;
      }
      .dot{ width: var(--dot-size); height: var(--dot-size); }
    }

    @media (max-width:390px){
      :root{ --dot-size: 32px; --gap-dots: 12px; --rail-w: 90vw; }
      .rate-row{
        grid-template-columns: minmax(70px,1fr) minmax(200px,var(--rail-w)) minmax(70px,1fr);
        gap: 8px;
      }
      .rate-row .side{ font-size: 13px; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">main page</a>
      <a href="whoami.html">who am i?</a>
      <a href="whoareyou.html">who are you?</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <main>
    <img src="recruiter.png" alt="recruiter icon" class="hero-icon">
    <div class="lead">
      <h2>i’m glad you’re here!</h2>
      <p>would you like to rate?</p>
    </div>

    <h3>aesthetic</h3>
    <div class="rate-row">
      <div class="side left">not my style</div>
      <div class="rating" data-category="aesthetic">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="side right">loved it!</div>
    </div>

    <h3>me :)</h3>
    <div class="rate-row">
      <div class="side left">maybe in another opportunities</div>
      <div class="rating" data-category="me">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="side right">want to meet you!</div>
    </div>

    <footer>
      by tapping a dot, your anonymous rating is recorded ❤️
    </footer>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";
    document.querySelectorAll(".rating").forEach(rating=>{
      rating.querySelectorAll(".dot").forEach((dot,index)=>{
        dot.addEventListener("click",()=>{
          rating.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
          dot.classList.add("active");
          const data = new FormData();
          data.append("category", rating.dataset.category);
          data.append("value", index+1);
          fetch(scriptURL,{method:"POST", body:data});
          if(rating.dataset.category==="me" && index===4){
            window.location.href="contact.html";
          }
        });
      });
    });
  </script>
</body>
</html>
