<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<style>
/* ===== Fonts ===== */
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-regular.ttf") format("truetype");
  font-weight:400; font-style:normal; font-display:swap;
}
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-italic.ttf") format("truetype");
  font-weight:400; font-style:italic; font-display:swap;
}

/* ===== Reset/Base ===== */
*{ box-sizing:border-box; }
html{ scroll-behavior:smooth; }
body{
  margin:0;
  font-family:"Instrument Serif", Georgia, serif;
  color:#fff;
  min-height:100vh;

  /* Çok sağlam arka plan: 1) ./img 2) kök 3) gradient */
  background:
    url("./img/background.jpg") center/cover fixed no-repeat,
    url("background.jpg") center/cover fixed no-repeat,
    radial-gradient(circle at 20% 15%, #ffb3ba 0 22%, transparent 23%),
    radial-gradient(circle at 80% 25%, #ffdfba 0 22%, transparent 23%),
    radial-gradient(circle at 30% 70%, #ffffba 0 22%, transparent 23%),
    radial-gradient(circle at 70% 80%, #baffc9 0 22%, transparent 23%),
    radial-gradient(circle at 50% 55%, #bae1ff 0 22%, #bae1ff 23%);
  background-blend-mode: normal, normal, screen, screen, screen, screen, screen;
  position:relative;
  overflow-x:hidden;
}

/* üstte ince çizgi — diğer sayfalarla aynı yükseklik */
header{
  position:sticky; top:0; z-index:5;
  backdrop-filter:saturate(140%) blur(4px);
  -webkit-backdrop-filter:saturate(140%) blur(4px);
  border-bottom:1px solid rgba(255,255,255,.22);
}
nav{
  display:flex; justify-content:center; gap:3.2rem;
  padding:14px 16px 18px;   /* diğer sayfayla aynı */
}
nav a{
  color:#fff; text-decoration:none; opacity:.92; letter-spacing:.02em; font-size:18px;
}
nav a:hover{ opacity:1; text-decoration:underline; }

/* ===== Content ===== */
.main{
  display:flex; flex-direction:column; align-items:center;
  gap:22px; padding:40px 20px 80px;
  text-align:center;
}
.hero-icon{
  width:128px; height:auto; opacity:.98;
  filter:drop-shadow(0 10px 24px rgba(0,0,0,.28));
  margin-top:8px; margin-bottom:6px;
}
.lead h2{ margin:0; font-size:40px; font-weight:400; text-shadow:0 10px 22px rgba(0,0,0,.28); }
.lead p { margin:2px 0 18px; font-size:18px; opacity:.95; }
h3{ margin:26px 0 12px; font-size:30px; font-style:italic; font-weight:400; text-shadow:0 10px 22px rgba(0,0,0,.28); }

/* ===== Rating satırları ===== */
.rate-row{
  width:min(980px, 86vw);
  margin:8px auto 26px;
  display:grid;
  grid-template-columns: auto 1fr auto;
  align-items:center; column-gap:18px;
}
.side{
  font-size:18px; text-shadow:0 8px 18px rgba(0,0,0,.25); white-space:nowrap;
}
.rating{
  display:flex; align-items:center; justify-content:center; gap:18px;
}
.dot{
  width:46px; height:46px; border-radius:50%;
  border:2px solid rgba(255,255,255,.92);
  background:rgba(255,255,255,.08);
  box-shadow:0 8px 22px rgba(0,0,0,.28);
  transition:transform .18s, box-shadow .18s, background .18s;
  cursor:pointer;
}
.dot:hover{ transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,0,0,.32); }
.dot.active{
  background:rgba(255,255,255,.9);
  box-shadow:0 12px 28px rgba(0,0,0,.34), inset 0 0 0 2px rgba(255,255,255,.98);
  transform:translateY(-1px) scale(1.02);
}

/* ===== Mobile (≤640px) ===== */
@media (max-width:640px){
  nav{ gap:18px; padding:12px 10px 16px; }
  nav a{ font-size:16px; }
  .hero-icon{ width:96px; margin-top:4px; }
  .lead h2{ font-size:28px; } .lead p{ font-size:14px; }
  h3{ font-size:22px; margin:18px 0 8px; }
  .rate-row{
    width:92vw;
    grid-template-columns: 1fr;   /* tek sütun */
    row-gap:8px;
    position:relative;
  }
  .rating{ justify-content:center; gap:16px; }
  .side{
    position:static; text-align:center; font-size:16px;
  }
  /* üst satır yan yazıları rating’e hizala */
  .rate-row .side:first-child{ order:-1; }
  .rate-row .side:last-child{ order:1; }
  .dot{ width:34px; height:34px; }
}
</style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">main page</a>
      <a href="whoami.html">who am i?</a>
      <a href="whoareyou.html">who are you?</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <div class="main">
    <!-- İKON: önce ./img, sonra kök -->
    <picture>
      <source srcset="./img/recruiter.png" />
      <img src="recruiter.png" alt="recruiter icon" class="hero-icon" />
    </picture>

    <div class="lead">
      <h2>i’m glad you’re here!</h2>
      <p>would you like to rate?</p>
    </div>

    <h3>aesthetic</h3>
    <div class="rate-row">
      <span class="side">not my style</span>
      <div class="rating">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <span class="side">loved it!</span>
    </div>

    <h3>me : )</h3>
    <div class="rate-row">
      <span class="side">maybe in another opportunities</span>
      <div class="rating">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <span class="side">want to meet you!</span>
    </div>
  </div>
</body>
</html>
