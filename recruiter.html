<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<!-- Instrument Serif (Google Fonts) -->
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

<style>
/* ===== Base + Animated Gradient ===== */
:root{
  --txt:#fff;
  --glass:#ffffff30;
  --border:#ffffff60;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--txt);
  font-family:'Instrument Serif', Georgia, serif;
  /* flowing gradient */
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:gradientFlow 22s ease infinite;
}
@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== Top nav (simple) ===== */
nav{
  display:flex; gap:24px; justify-content:center;
  padding:14px 18px; font-size:14px;
  position:sticky; top:0; z-index:10;
  backdrop-filter:saturate(120%) blur(4px);
}
nav a{color:#fff;text-decoration:none;opacity:.9}
nav a:hover{opacity:1;text-decoration:underline}

/* ===== Layout ===== */
.wrapper{
  max-width:980px; margin:48px auto 84px; padding:0 20px;
  display:flex; flex-direction:column; align-items:center; gap:18px; text-align:center;
}
.hero-icon{
  width:min(200px,38vw); height:auto; display:block;
  filter:drop-shadow(0 8px 24px rgba(0,0,0,.18)) drop-shadow(0 0 20px rgba(255,255,255,.35));
  user-select:none; pointer-events:none;
}
.lead h2{margin:10px 0 6px;font-weight:400;font-size:clamp(26px,3.2vw,34px);text-shadow:0 0 18px #fff}
.lead p{margin:0;opacity:.95;font-size:clamp(14px,1.6vw,16px)}

h3{font-weight:400;font-style:italic;margin:22px 0 12px;font-size:clamp(22px,2.6vw,28px);text-shadow:0 0 16px #fff}

/* ===== Rating rows (left text | dots | right text) ===== */
.rate-row{
  width:100%;
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center; gap:16px;
  margin:10px 0 30px;
}
.side{
  font-size:clamp(16px,2vw,20px); white-space:nowrap;
  text-shadow:0 0 12px rgba(255,255,255,.75);
}
.side.right{justify-self:end}

.rating{display:flex;align-items:center;justify-content:center;gap:20px}

/* dots */
.dot{
  width:40px;height:40px;border-radius:50%;
  border:1.5px solid var(--border);
  background:rgba(255,255,255,.22);
  box-shadow:0 0 10px rgba(255,255,255,.35),0 10px 18px rgba(0,0,0,.12);
  cursor:pointer; transition:transform .18s, box-shadow .18s, background .18s, border-color .18s;
}
.dot:hover{background:#fff;transform:scale(1.18);box-shadow:0 0 22px #fff,0 0 36px #fff}
.dot.active{background:#fff;transform:scale(1.12);box-shadow:0 0 18px #fff,0 0 30px #fff;border-color:#fff}

/* ===== Mobile (≤640px) ===== */
@media (max-width:640px){
  .wrapper{margin-top:28px}
  .hero-icon{width:140px}
  .rate-row{
    width:92vw; grid-template-columns:1fr; position:relative; margin:12px auto 28px;
  }
  .rating{gap:16px}
  .side{position:absolute; top:-22px; font-size:16px}
  .side.left{left:0} .side.right{right:0}
  .dot{width:34px;height:34px}
}
</style>
</head>
<body>

<nav>
  <a href="index.html">main page</a>
  <a href="whoami.html">who am i?</a>
  <a href="whoareyou.html">who are you?</a>
  <a href="contact.html">contact</a>
</nav>

<main class="wrapper">
  <!-- recruiter.png kökte olmalı -->
  <img class="hero-icon" src="recruiter.png" alt="recruiter icon" />

  <div class="lead">
    <h2>i’m glad you’re here!</h2>
    <p>would you like to rate?</p>
  </div>

  <!-- Aesthetic -->
  <h3>aesthetic</h3>
  <section class="rate-row">
    <div class="side left">not my style</div>
    <div class="rating" data-group="aesthetic">
      <button class="dot" aria-label="aesthetic 1" data-value="1"></button>
      <button class="dot" aria-label="aesthetic 2" data-value="2"></button>
      <button class="dot" aria-label="aesthetic 3" data-value="3"></button>
      <button class="dot" aria-label="aesthetic 4" data-value="4"></button>
      <button class="dot" aria-label="aesthetic 5" data-value="5"></button>
    </div>
    <div class="side right">loved it!</div>
  </section>

  <!-- Me :) -->
  <h3 style="margin-top:8px">me : )</h3>
  <section class="rate-row">
    <div class="side left">maybe in another opportunities</div>
    <div class="rating" data-group="me">
      <button class="dot" aria-label="me 1" data-value="1"></button>
      <button class="dot" aria-label="me 2" data-value="2"></button>
      <button class="dot" aria-label="me 3" data-value="3"></button>
      <button class="dot" aria-label="me 4" data-value="4"></button>
      <button class="dot" aria-label="me 5" data-value="5"></button>
    </div>
    <div class="side right">want to meet you!</div>
  </section>
</main>

<script>
/* Google Apps Script endpoint’in */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";

/* Dots helper */
function paintActive(container, value){
  container.querySelectorAll('.dot').forEach(btn=>{
    btn.classList.toggle('active', Number(btn.dataset.value) <= value);
  });
}
function sendVote(group, value){
  const payload = {
    page: "recruiter",
    group, value,
    ts: new Date().toISOString(),
    ua: navigator.userAgent,
    url: location.href,
    ref: document.referrer
  };
  // fire & forget
  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).catch(()=>{});
}

/* Wire up */
document.querySelectorAll(".rating").forEach(block=>{
  block.addEventListener("click", (e)=>{
    const btn = e.target.closest(".dot"); if(!btn) return;
    const value = Number(btn.dataset.value);
    paintActive(block, value);
    const group = block.dataset.group;
    sendVote(group, value);
    if(group==="me" && value===5){
      setTimeout(()=>location.href="contact.html", 320);
    }
  });
});
</script>
</body>
</html>
