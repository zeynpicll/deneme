<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Recruiters | Zeynep Iclal Akçakoca</title>

  <!-- Global stylesheet (arka plan + font) -->
  <link rel="stylesheet" href="style.css?v=8" />

  <!-- Sayfaya özel stiller (DAİRE RATING) -->
  <style>
    :root{
      --glass-bg: rgba(255,255,255,.16);
      --glass-bd: rgba(255,255,255,.38);
      --glow:     rgba(255,255,255,.9);
    }
    body{ color:#fff; font-family:'Instrument Serif',serif; }
    nav a{ text-decoration:none; color:#fff; opacity:.92 }
    nav a:hover{ opacity:1; text-decoration:underline }

    .wrap{ max-width:980px; margin:7rem auto 6rem; padding:0 20px; text-align:center; }

    .hero-icon{
      width:140px; height:auto; margin:0 auto 18px;
      filter:drop-shadow(0 0 18px rgba(255,255,255,.75));
      transition:transform .35s ease, filter .35s ease;
    }
    .hero-icon:hover{ transform:scale(1.06); filter:drop-shadow(0 0 28px rgba(255,255,255,1)); }

    .lead{ font-size:clamp(1.6rem,3.6vw,2.2rem); line-height:1.15; margin:.4rem 0 .9rem; text-shadow:0 0 22px var(--glow); }
    .sub{  font-size:clamp(1.05rem,2.4vw,1.35rem); opacity:.98; margin-bottom:2.0rem; text-shadow:0 0 14px rgba(255,255,255,.7); }

    .section-title{ font-size:clamp(1.5rem,3vw,1.9rem); margin:0 0 .6rem; font-style:italic; text-shadow:0 0 16px var(--glow); }

    .rate-block{
      background:var(--glass-bg); border:1px solid var(--glass-bd); border-radius:22px;
      box-shadow:0 0 26px rgba(255,255,255,.6), 0 16px 30px rgba(0,0,0,.16);
      backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
      padding:16px 18px 18px; margin:0 auto 22px; max-width:820px;
    }
    .labels{
      display:flex; justify-content:space-between; align-items:center;
      margin:2px 2px 12px; font-size:clamp(.98rem,2vw,1.1rem);
      text-shadow:0 0 12px rgba(255,255,255,.7);
    }

    /* ---- 5’li Daire Rating ---- */
    .rating{ display:flex; gap:12px; justify-content:center; align-items:center; user-select:none; }
    .dot{
      width:18px; height:18px; border-radius:50%;
      border:1px solid rgba(255,255,255,.45);
      background: rgba(255,255,255,.22);
      box-shadow: 0 0 10px rgba(255,255,255,.45), 0 6px 12px rgba(0,0,0,.12);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      cursor:pointer; display:inline-block;
    }
    .dot.active{
      background:#fff;
      box-shadow: 0 0 16px rgba(255,255,255,1), 0 6px 14px rgba(0,0,0,.18);
      transform:scale(1.05);
    }
    .dot.hovered{
      background:#fff;
      box-shadow: 0 0 20px rgba(255,255,255,1), 0 8px 16px rgba(0,0,0,.20);
      transform:scale(1.18);
    }
    /* küçük parıltı animasyonu */
    @keyframes twinkle{ 0%{filter:brightness(1)} 50%{filter:brightness(1.15)} 100%{filter:brightness(1)} }
    .dot.hovered{ animation:twinkle .6s ease; }

    @media(max-width:700px){
      .wrap{ margin-top:6rem; }
      .hero-icon{ width:120px }
      .rate-block{ max-width:100%; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main class="wrap">
    <img class="hero-icon" src="recruiter.png" alt="recruiter"/>

    <div class="lead">i’m glad you’re here!</div>
    <div class="sub">would you like to rate?</div>

    <!-- AESTHETIC -->
    <h2 class="section-title">aesthetic</h2>
    <div class="rate-block">
      <div class="labels"><span>not my style</span><span>loved it!</span></div>
      <div class="rating" id="r1" role="radiogroup" aria-label="aesthetic rating">
        <span class="dot" data-value="1" style="--i:1"></span>
        <span class="dot" data-value="2" style="--i:2"></span>
        <span class="dot" data-value="3" style="--i:3"></span>
        <span class="dot" data-value="4" style="--i:4"></span>
        <span class="dot" data-value="5" style="--i:5"></span>
      </div>
    </div>

    <!-- ME -->
    <h2 class="section-title">me : )</h2>
    <div class="rate-block">
      <div class="labels"><span>maybe in another opportunities</span><span>want to meet you!</span></div>
      <div class="rating" id="r2" role="radiogroup" aria-label="me rating">
        <span class="dot" data-value="1" style="--i:1"></span>
        <span class="dot" data-value="2" style="--i:2"></span>
        <span class="dot" data-value="3" style="--i:3"></span>
        <span class="dot" data-value="4" style="--i:4"></span>
        <span class="dot" data-value="5" style="--i:5"></span>
      </div>
    </div>
  </main>

  <!-- Analytics + logic -->
  <script>
    // Google Apps Script Web App URL’in:
    const ENDPOINT='https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec';

    function getSessionId(){
      let id=localStorage.getItem('iclal_sid');
      if(!id){
        id=(crypto&&crypto.randomUUID)?crypto.randomUUID():'sid_'+Math.random().toString(36).slice(2);
        localStorage.setItem('iclal_sid',id);
      }
      return id;
    }
    function sendLog(action,value){
      const payload={page:location.pathname.split('/').pop()||'index',action,value,
        sessionId:getSessionId(),userAgent:navigator.userAgent,referrer:document.referrer,url:location.href};
      fetch(ENDPOINT,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}).catch(()=>{});
    }
    // view log
    sendLog('view',null);

    // 5'li daire rating set-up
    function setupRating(containerId, actionName, onMaxCallback){
      const el = document.getElementById(containerId);
      if(!el) return;
      const dots = Array.from(el.querySelectorAll('.dot'));
      let value = 0;

      function paintHover(n){
        dots.forEach((d,i)=> d.classList.toggle('hovered', i < n));
      }
      function clearHover(){
        dots.forEach(d=> d.classList.remove('hovered'));
      }
      function paintActive(n){
        dots.forEach((d,i)=> d.classList.toggle('active', i < n));
      }

      dots.forEach((dot, idx)=>{
        const n = idx+1;
        dot.addEventListener('mouseenter', ()=> paintHover(n));
        dot.addEventListener('mouseleave', clearHover);
        dot.addEventListener('click', ()=>{
          value = n;
          paintActive(value);
          clearHover();
          sendLog(actionName, value);
          // me :) için 5/5 verildiyse otomatik contact
          if(typeof onMaxCallback === 'function' && value === 5){
            sendLog('wants_to_meet', value);
            setTimeout(()=> location.href='contact.html', 350);
          }
        });
      });
    }

    // aesthetic: r1  |  me: r2 (max 5 => contact)
    setupRating('r1','r1', null);
    setupRating('r2','r2', ()=>{/* handled in setup (value===5) */});
  </script>
</body>
</html>
