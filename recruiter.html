<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Recruiters | Zeynep Iclal Akçakoca</title>

  <!-- global arkaplan + fontlar -->
  <link rel="stylesheet" href="style.css?v=9" />

  <style>
    :root{
      --glow: rgba(255,255,255,.95);
      --dot-size: 28px;   /* daire boyutu: 26–34 arası oynatabilirsin */
      --gap: 16px;
    }
    body{ color:#fff; font-family:'Instrument Serif',serif; }
    nav a{ text-decoration:none; color:#fff; opacity:.92 }
    nav a:hover{ opacity:1; text-decoration:underline }

    .wrap{ max-width:980px; margin:7rem auto 6rem; padding:0 20px; text-align:center; }

    .hero-icon{
      width:140px; height:auto; margin:0 auto 18px;
      filter:drop-shadow(0 0 18px rgba(255,255,255,.75));
      transition:transform .35s ease, filter .35s ease;
    }
    .hero-icon:hover{ transform:scale(1.06); filter:drop-shadow(0 0 28px rgba(255,255,255,1)); }

    .lead{ font-size:clamp(1.6rem,3.6vw,2.2rem); line-height:1.15; margin:.4rem 0 .9rem; text-shadow:0 0 22px var(--glow); }
    .sub { font-size:clamp(1.05rem,2.4vw,1.35rem); opacity:.98; margin-bottom:2rem; text-shadow:0 0 14px rgba(255,255,255,.7); }
    .section-title{ font-size:clamp(1.5rem,3vw,1.9rem); margin:0 0 .8rem; font-style:italic; text-shadow:0 0 16px var(--glow); }

    /* --- sade rating satırı --- */
    .rate-row{
      display:flex; align-items:center; justify-content:center;
      gap: var(--gap); margin: 4px 0 36px;
      flex-wrap:wrap;
    }
    .side{
      font-size:clamp(1.0rem,2.2vw,1.25rem);
      white-space:nowrap; text-shadow:0 0 12px rgba(255,255,255,.75);
      opacity:.98;
    }

    .rating{ display:flex; align-items:center; gap:14px; user-select:none; }
    .dot{
      width:var(--dot-size); height:var(--dot-size); border-radius:50%;
      border:1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.22);
      box-shadow: 0 0 10px rgba(255,255,255,.45), 0 6px 12px rgba(0,0,0,.12);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, filter .18s ease;
      cursor:pointer; display:inline-block;
    }
    .dot:hover{
      background:#fff; transform:scale(1.22);
      box-shadow: 0 0 22px rgba(255,255,255,1), 0 8px 16px rgba(0,0,0,.22);
    }
    .dot.active{
      background:#fff; transform:scale(1.08);
      box-shadow: 0 0 16px rgba(255,255,255,1), 0 6px 14px rgba(0,0,0,.18);
    }

    @media (max-width:700px){
      :root{ --dot-size: 24px; --gap: 12px; }
      .wrap{ margin-top:6rem; }
      .hero-icon{ width:120px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main class="wrap">
    <img class="hero-icon" src="recruiter.png" alt="recruiter"/>

    <div class="lead">i’m glad you’re here!</div>
    <div class="sub">would you like to rate?</div>

    <!-- AESTHETIC -->
    <h2 class="section-title">aesthetic</h2>
    <div class="rate-row">
      <span class="side">not my style</span>
      <div class="rating" id="r1" role="radiogroup" aria-label="aesthetic rating">
        <span class="dot" data-value="1"></span>
        <span class="dot" data-value="2"></span>
        <span class="dot" data-value="3"></span>
        <span class="dot" data-value="4"></span>
        <span class="dot" data-value="5"></span>
      </div>
      <span class="side">loved it!</span>
    </div>

    <!-- ME -->
    <h2 class="section-title">me : )</h2>
    <div class="rate-row">
      <span class="side">maybe in another opportunities</span>
      <div class="rating" id="r2" role="radiogroup" aria-label="me rating">
        <span class="dot" data-value="1"></span>
        <span class="dot" data-value="2"></span>
        <span class="dot" data-value="3"></span>
        <span class="dot" data-value="4"></span>
        <span class="dot" data-value="5"></span>
      </div>
      <span class="side">want to meet you!</span>
    </div>
  </main>

  <script>
    /* Google Apps Script endpoint’in */
    const ENDPOINT='https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec';

    function getSessionId(){
      let id=localStorage.getItem('iclal_sid');
      if(!id){
        id=(crypto&&crypto.randomUUID)?crypto.randomUUID():'sid_'+Math.random().toString(36).slice(2);
        localStorage.setItem('iclal_sid',id);
      }
      return id;
    }
    function sendLog(action,value){
      const payload={page:location.pathname.split('/').pop()||'index',action,value,
        sessionId:getSessionId(),userAgent:navigator.userAgent,referrer:document.referrer,url:location.href};
      fetch(ENDPOINT,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}).catch(()=>{});
    }

    sendLog('view',null);

    function setupRating(containerId, actionName, onMax){
      const box=document.getElementById(containerId);
      if(!box) return;
      const dots=[...box.querySelectorAll('.dot')];
      let current=0;

      function paint(n){ dots.forEach((d,i)=>d.classList.toggle('active', i<n)); }

      dots.forEach((dot,idx)=>{
        const n=idx+1;
        dot.addEventListener('click', ()=>{
          current=n; paint(current);
          sendLog(actionName, current);
          if(onMax && current===5){ sendLog('wants_to_meet', current); setTimeout(()=>location.href='contact.html', 320); }
        });
      });
    }

    setupRating('r1','r1', null);       // aesthetic
    setupRating('r2','r2', true);       // me :)  — 5/5 => contact
  </script>
</body>
</html>
