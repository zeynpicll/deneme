<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<style>
/* ===== fonts ===== */
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-regular.ttf") format("truetype");
  font-weight:400;font-style:normal;font-display:swap;
}
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-italic.ttf") format("truetype");
  font-weight:400;font-style:italic;font-display:swap;
}

/* ===== reset ===== */
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Instrument Serif", Georgia, serif;
  color:#fff;
  min-height:100svh;

  /* Güvenli arkaplan: önce FOTO (varsa), altta mutlaka görünen renkli gradient */
  background:
    url("img/background.jpg") center/cover fixed no-repeat,
    radial-gradient(1200px 900px at 20% 25%, #ffb3ba 0%, transparent 55%),
    radial-gradient(1200px 900px at 80% 75%, #bae1ff 0%, transparent 55%),
    radial-gradient(1200px 900px at 50% 55%, #ffdfba 0%, transparent 55%),
    radial-gradient(1200px 900px at 30% 80%, #baffc9 0%, transparent 55%),
    radial-gradient(1200px 900px at 70% 20%, #ffffba 0%, transparent 55%),
    #d88bdc; /* en dip – asla beyaz kalmasın */
  background-attachment: fixed,fixed,fixed,fixed,fixed,fixed,fixed;
  position:relative; overflow-x:hidden;
}

/* Hafif parıltı – alfa yarıya indirildi ki asla yıkamasın */
body::before{
  content:"";
  position:fixed; inset:-30vmax;
  background:
    radial-gradient(60vmax 60vmax at 22% 30%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(50vmax 50vmax at 78% 68%, rgba(255,255,255,.05), transparent 60%);
  filter:blur(20px);
  animation: floatGlow 16s ease-in-out infinite alternate;
  pointer-events:none; z-index:0;
}
@keyframes floatGlow{
  from{transform:translate3d(-2%, -2%, 0) scale(1)}
  to  {transform:translate3d( 2%,  2%, 0) scale(1.02)}
}

/* ===== nav (diğer sayfayla aynı) ===== */
nav{
  position:sticky; top:0; z-index:5;
  display:flex; justify-content:center; gap:3.2rem;
  padding:14px 16px 18px;
  backdrop-filter:saturate(140%) blur(4px);
  -webkit-backdrop-filter:saturate(140%) blur(4px);
}
nav a{
  color:#fff; text-decoration:none; opacity:.92; letter-spacing:.02em; font-size:18px;
}
nav a:hover{opacity:1; text-decoration:underline}

/* ===== main ===== */
.main{
  position:relative; z-index:1;
  display:flex; flex-direction:column; align-items:center;
  gap:22px; padding:40px 20px 80px;
}

.hero-icon{
  width:120px; height:auto; opacity:.95;
  filter:drop-shadow(0 8px 22px rgba(0,0,0,.25));
  margin-top:8px; margin-bottom:6px;
}

.lead h2{ margin:0; font-size:40px; font-weight:400; text-shadow:0 10px 22px rgba(0,0,0,.25) }
.lead p { margin:2px 0 18px; font-size:18px; opacity:.95 }
h3{ margin:26px 0 10px; font-size:30px; font-style:italic; font-weight:400; text-shadow:0 10px 22px rgba(0,0,0,.25) }

/* ===== rating satırı ===== */
.rate-row{
  width:min(980px, 86vw);
  margin:8px auto 26px;
  display:grid;
  grid-template-columns: 1fr auto 1fr; /* sol yazı | 5 nokta | sağ yazı */
  align-items:center; column-gap:22px;
}
.side{ font-size:18px; text-shadow:0 8px 18px rgba(0,0,0,.25); white-space:nowrap }
.side.left{ justify-self:end; padding-right:8px }
.side.right{ justify-self:start; padding-left:8px }

.rating{ display:flex; align-items:center; justify-content:center; gap:18px }

/* dots */
.dot{
  --size:46px;
  width:var(--size); height:var(--size); border-radius:50%;
  border:2px solid rgba(255,255,255,.92);
  background:rgba(255,255,255,.07);
  box-shadow:0 8px 22px rgba(0,0,0,.25);
  transition:transform .18s, box-shadow .18s, background .18s;
  cursor:pointer; position:relative;
}
.dot::after{
  content:""; position:absolute; inset:-6px; border-radius:inherit;
  box-shadow:0 0 18px rgba(255,255,255,.55); opacity:0; transition:opacity .18s;
}
.dot:hover{ transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,0,0,.28) }
.dot:hover::after{ opacity:1 }
.dot.active{
  background:rgba(255,255,255,.88);
  box-shadow:0 12px 28px rgba(0,0,0,.30), inset 0 0 0 2px rgba(255,255,255,.95);
  transform:translateY(-1px) scale(1.02);
}

/* ===== mobile ===== */
@media (max-width:640px){
  nav{ gap:18px; padding:12px 10px 16px }
  nav a{ font-size:16px }
  .hero-icon{ width:92px; margin-top:4px }
  .lead h2{ font-size:28px } .lead p{ font-size:14px }
  h3{ font-size:22px; margin:18px 0 8px }

  .rate-row{ width:92vw; column-gap:14px }
  .rating{ gap:14px }
  .dot{ --size:38px }

  .side{ font-size:16px }
  .side.left{ padding-right:4px }
  .side.right{ padding-left:4px }
}
</style>
</head>
<body>

<nav>
  <a href="index.html">main page</a>
  <a href="whoami.html">who am i?</a>
  <a href="whoareyou.html">who are you?</a>
  <a href="contact.html">contact</a>
</nav>

<main class="main">
  <!-- ikon yolunu repo köküne göre: img/recruiter.png -->
  <img class="hero-icon" src="img/recruiter.png" alt="recruiter icon" />

  <div class="lead" style="text-align:center">
    <h2>i’m glad you’re here!</h2>
    <p>would you like to rate?</p>
  </div>

  <h3>aesthetic</h3>
  <div class="rate-row" data-group="aesthetic">
    <div class="side left">not my style</div>
    <div class="rating">
      <button class="dot" data-value="1" aria-label="1"></button>
      <button class="dot" data-value="2" aria-label="2"></button>
      <button class="dot" data-value="3" aria-label="3"></button>
      <button class="dot" data-value="4" aria-label="4"></button>
      <button class="dot" data-value="5" aria-label="5"></button>
    </div>
    <div class="side right">loved it!</div>
  </div>

  <h3>me :)</h3>
  <div class="rate-row" data-group="me">
    <div class="side left">maybe in another opportunities</div>
    <div class="rating">
      <button class="dot" data-value="1" aria-label="1"></button>
      <button class="dot" data-value="2" aria-label="2"></button>
      <button class="dot" data-value="3" aria-label="3"></button>
      <button class="dot" data-value="4" aria-label="4"></button>
      <button class="dot" data-value="5" aria-label="5"></button>
    </div>
    <div class="side right">want to meet you!</div>
  </div>
</main>

<script>
/* Google Apps Script endpoint */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";

const state = { aesthetic:null, me:null };

function markActive(row, value){
  row.querySelectorAll('.dot').forEach(d=>{
    d.classList.toggle('active', Number(d.dataset.value) === value);
  });
}

async function sendRating(){
  const payload = {
    page:'recruiter',
    timestamp:new Date().toISOString(),
    aesthetic: state.aesthetic ?? '',
    me: state.me ?? ''
  };
  try{
    await fetch(SCRIPT_URL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });
  }catch(e){ console.warn('rating send error', e); }
}

document.querySelectorAll('.rate-row').forEach(row=>{
  row.addEventListener('click', e=>{
    const btn = e.target.closest('.dot');
    if(!btn) return;
    const group = row.dataset.group;
    const value = Number(btn.dataset.value);
    state[group] = value;
    markActive(row,value);
    sendRating();
    if(group==='me' && value===5){
      setTimeout(()=>location.href='contact.html', 800);
    }
  }, {passive:true});
});
</script>
</body>
</html>
