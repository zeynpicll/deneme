<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<style>
/* ============ fonts ============ */
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-regular.ttf") format("truetype");
  font-weight:400; font-style:normal; font-display:swap;
}
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-italic.ttf") format("truetype");
  font-weight:400; font-style:italic; font-display:swap;
}

/* ============ reset/base ============ */
*{ box-sizing:border-box; }
html{ scroll-behavior:smooth; }
body{
  margin:0;
  font-family:"Instrument Serif", Georgia, serif;
  color:#fff;
  min-height:100svh;

  /* SADECE senin görselin */
  background:url("img/background.jpg") center/cover fixed no-repeat;
  position:relative; overflow-x:hidden;
}

/* nav – diğer sayfalarla aynı yükseklik */
nav{
  position:sticky; top:0; z-index:5;
  display:flex; justify-content:center; gap:3.2rem;
  padding:14px 16px 18px;
  backdrop-filter:saturate(140%) blur(4px);
  -webkit-backdrop-filter:saturate(140%) blur(4px);
}
nav a{
  color:#fff; text-decoration:none; opacity:.92; letter-spacing:.02em; font-size:18px;
}
nav a:hover{ opacity:1; text-decoration:underline; }

/* main */
.main{
  position:relative; z-index:1;
  display:flex; flex-direction:column; align-items:center;
  gap:22px; padding:40px 20px 80px;
  text-align:center;
}
.hero-icon{
  width:128px; height:auto; opacity:.98;
  filter:drop-shadow(0 10px 24px rgba(0,0,0,.28));
  margin-top:8px; margin-bottom:6px;
}
.lead h2{ margin:0; font-size:40px; font-weight:400; text-shadow:0 10px 22px rgba(0,0,0,.28); }
.lead p { margin:2px 0 18px; font-size:18px; opacity:.95; }
h3{ margin:26px 0 12px; font-size:30px; font-style:italic; font-weight:400; text-shadow:0 10px 22px rgba(0,0,0,.28); }

/* ============ rating satırları ============ */
/* sol yazı | dots | sağ yazı; yazılar dairelerin en dışına hizalı */
.rate-row{
  width:min(980px, 86vw);
  margin:8px auto 26px;
  display:grid;
  grid-template-columns: auto 1fr auto;
  align-items:center; column-gap:18px;
}
.side{
  font-size:18px; text-shadow:0 8px 18px rgba(0,0,0,.25); white-space:nowrap;
}
.rating{
  --gap:18px;
  display:flex; align-items:center; justify-content:center; gap:var(--gap);
}

/* dots */
.dot{
  --size:46px;
  width:var(--size); height:var(--size); border-radius:50%;
  border:2px solid rgba(255,255,255,.92);
  background:rgba(255,255,255,.08);
  box-shadow:0 8px 22px rgba(0,0,0,.28);
  transition:transform .18s, box-shadow .18s, background .18s;
  cursor:pointer; position:relative;
}
.dot:hover{ transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,0,0,.32); }
.dot.active{
  background:rgba(255,255,255,.9);
  box-shadow:0 12px 28px rgba(0,0,0,.34), inset 0 0 0 2px rgba(255,255,255,.98);
  transform:translateY(-1px) scale(1.02);
}

/* ============ mobile ============ */
@media (max-width:640px){
  nav{ gap:18px; padding:12px 10px 16px; }
  nav a{ font-size:16px; }
  .hero-icon{ width:96px; margin-top:4px; }
  .lead h2{ font-size:28px; } .lead p{ font-size:14px; }
  h3{ font-size:22px; margin:18px 0 8px;
