<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Recruiters | Zeynep Iclal Akçakoca</title>

  <!-- genel stillerin -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* ============ sayfaya özel küçük eklemeler ============ */

    /* nav yükseklik/ölçüleri diğer sayfalarla aynı kalsın */
    nav, .site-nav { padding: 14px 0; font-size: 16px; }

    /* ana düzen */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 20px 80px;
      text-align: center;
    }

    /* üst ikon */
    .hero-icon {
      width: 180px;
      height: auto;
      margin: 0 auto 22px;
      display: block;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.25));
      opacity: .95;
      user-select: none;
      pointer-events: none;
    }

    .lead h2{
      font-weight: 400;
      margin: 8px 0 6px;
    }
    .lead p{
      font-size: 18px;
      opacity: .95;
      margin: 0 0 22px;
    }

    /* başlıklar (aesthetic / me : ) ) */
    h3{
      font-weight: 400;
      font-size: 30px;
      margin: 22px 0 14px;
      text-shadow: 0 10px 20px rgba(0,0,0,.28);
    }

    /* satır düzeni: solda yazı – ortada daireler – sağda yazı */
    .rate-row{
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 18px;
      width: min(760px, 92vw);
      margin: 10px auto 36px;
      position: relative;
    }

    /* ortadaki dairelerin şeridi */
    .rating{
      display: flex;
      justify-content: space-between; /* daireler sabit aralıklı */
      gap: 16px;
    }

    /* yan yazılar; dairelerin ilk/sonuna hizalı */
    .rate-row .side{
      font-size: 18px;
      opacity: .95;
      text-shadow: 0 10px 20px rgba(0,0,0,.25);
      white-space: nowrap;
    }

    /* daire */
    .dot{
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.9);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow:
        0 10px 25px rgba(0,0,0,.28),
        inset 0 0 0 0 rgba(255,255,255,.0);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      cursor: pointer;
      display: inline-block;
    }
    .dot:hover{
      transform: scale(1.08);
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 0 28px rgba(255,255,255,.6);
      background: rgba(255,255,255,.12);
    }
    .dot.active{
      background: radial-gradient( circle at 50% 45%,
        rgba(255,255,255,.9) 0%,
        rgba(255,255,255,.75) 55%,
        rgba(255,255,255,.30) 100%);
      box-shadow:
        0 25px 60px rgba(0,0,0,.45),
        0 0 40px rgba(255,255,255,.85),
        inset 0 0 20px rgba(255,255,255,.8);
      transform: scale(1.12);
    }

    /* küçük ekran düzeni */
    @media (max-width: 640px){
      .hero-icon{ width: 140px; margin-bottom: 14px; }
      .lead h2{ font-size: 24px; }
      .lead p{ font-size: 14px; }
      h3{ font-size: 22px; margin: 12px 0 10px; }
      .rate-row{
        width: 92vw;
        grid-template-columns: auto 1fr auto; /* hizalar bozulmasın */
        gap: 14px;
        margin: 8px auto 28px;
      }
      .rate-row .side{ font-size: 16px; }
      .dot{ width: 42px; height: 42px; }
    }
  </style>
</head>

<body>
  <!-- üst menü (diğer sayfalardakiyle aynı) -->
  <nav class="site-nav">
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main>
    <img src="img/recruiter.png" alt="" class="hero-icon" />

    <section class="lead">
      <h2>i’m glad you’re here!</h2>
      <p>would you like to rate?</p>
    </section>

    <!-- AESTHETIC -->
    <h3>aesthetic</h3>
    <div class="rate-row" id="row-aesthetic">
      <div class="side left">not my style</div>

      <div class="rating" data-field="aesthetic">
        <button class="dot" data-value="1" aria-label="1"></button>
        <button class="dot" data-value="2" aria-label="2"></button>
        <button class="dot" data-value="3" aria-label="3"></button>
        <button class="dot" data-value="4" aria-label="4"></button>
        <button class="dot" data-value="5" aria-label="5"></button>
      </div>

      <div class="side right">loved it!</div>
    </div>

    <!-- ME -->
    <h3>me : )</h3>
    <div class="rate-row" id="row-me">
      <div class="side left">maybe in another opportunities</div>

      <div class="rating" data-field="me">
        <button class="dot" data-value="1" aria-label="1"></button>
        <button class="dot" data-value="2" aria-label="2"></button>
        <button class="dot" data-value="3" aria-label="3"></button>
        <button class="dot" data-value="4" aria-label="4"></button>
        <button class="dot" data-value="5" aria-label="5"></button>
      </div>

      <div class="side right">want to meet you!</div>
    </div>
  </main>

  <script>
    /* ====== basit puanlama + kayıt ====== */

    const ENDPOINT =
      "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";

    // aktif seçimi UI'da göster
    function setActive(container, val){
      container.querySelectorAll('.dot').forEach(btn=>{
        btn.classList.toggle('active', Number(btn.dataset.value) <= val);
      });
    }

    // her satır için click handler
    document.querySelectorAll('.rating').forEach(group=>{
      group.addEventListener('click', async (e)=>{
        const dot = e.target.closest('.dot');
        if(!dot) return;

        const value = Number(dot.dataset.value);
        const field = group.dataset.field;

        // UI
        setActive(group, value);

        // arkaplana kaydet
        const payload = {
          when: new Date().toISOString(),
          page: 'recruiter',
          [field]: value
        };

        try{
          await fetch(ENDPOINT, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }catch(err){
          console.warn('send fail (ignored for user):', err);
        }

        // "me" 5 ise otomatik contact
        if(field === 'me' && value === 5){
          setTimeout(()=>location.href='contact.html', 350);
        }
      }, { passive:true });
    });
  </script>
</body>
</html>
