<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<style>
/* ====== Base ====== */
:root{
  --glass-bg: rgba(255,255,255,.14);
  --glass-bd: rgba(255,255,255,.35);
  --txt: #fff;
}
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0; color:var(--txt);
  font-family: "Instrument Serif", Georgia, serif;
  background:url("background.jpg") center/cover fixed no-repeat;
  backdrop-filter: blur(0px);
}

/* tiny glow so beyaz yazı arkaplanda kaybolmasın */
.glow{ text-shadow: 0 0 18px rgba(255,255,255,.75); }

/* ====== Top nav (simple) ====== */
nav{
  display:flex; gap:24px; justify-content:center;
  padding:14px 18px; font-size:14px; letter-spacing:.2px;
  position: sticky; top:0; z-index:10;
  background: linear-gradient(to bottom, rgba(255,255,255,.08), rgba(255,255,255,0));
  -webkit-backdrop-filter:saturate(120%) blur(2px); backdrop-filter:saturate(120%) blur(2px);
}
nav a{ color:#fff; text-decoration:none; opacity:.9 }
nav a:hover{ opacity:1; text-decoration:underline }

/* ====== Layout ====== */
.wrapper{
  max-width: 980px; margin: 48px auto 80px; padding: 0 20px;
  display:flex; flex-direction:column; align-items:center; gap:22px;
}

/* ikon */
.hero-icon{
  width: 170px; aspect-ratio:1/1; object-fit:contain; opacity:.92;
  filter: drop-shadow(0 16px 32px rgba(0,0,0,.15)) drop-shadow(0 0 22px rgba(255,255,255,.25));
}

/* başlıklar */
.lead h2{
  margin: 10px 0 6px; font-weight:400; font-size:34px; line-height:1.15;
}
.lead p{
  margin:0; opacity:.95; font-size:16px;
}
h3{
  font-weight:400; font-size:28px; margin: 22px 0 10px;
}

/* ====== Rating rows ====== */
.rate-row{
  width:100%;
  display:grid;
  grid-template-columns: 1fr auto 1fr;   /* sol yazı – daireler – sağ yazı */
  align-items:center; gap:14px;
  margin: 10px 0 28px;
}
.rate-row .side{
  font-size:18px; white-space:nowrap;
  text-shadow:0 0 14px rgba(255,255,255,.75);
}
.rate-row .side.right{ justify-self:end; }

.rating{
  display:flex; align-items:center; justify-content:center; gap:18px;
  padding:10px 12px;
}

/* daire (buton) */
.dot{
  width:38px; height:38px; border-radius:50%;
  border:2px solid var(--glass-bd);
  background: radial-gradient( circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,0) 60% );
  box-shadow: 0 0 10px rgba(255,255,255,.35), 0 10px 18px rgba(0,0,0,.14);
  cursor:pointer; outline:0; display:inline-flex; align-items:center; justify-content:center;
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
}
.dot:hover{ transform:scale(1.12); box-shadow: 0 0 14px rgba(255,255,255,.55), 0 12px 22px rgba(0,0,0,.16); }
.dot.active{
  background: radial-gradient(circle at 50% 45%, #fff, rgba(255,255,255,.5) 50%, rgba(255,255,255,0) 70%);
  border-color:#fff; transform:scale(1.2);
  box-shadow: 0 0 22px rgba(255,255,255,.85), 0 14px 24px rgba(0,0,0,.18);
}

/* küçük alt bilgi */
.small-note{ opacity:.85; font-size:13px; margin-top:4px; }

/* ====== Mobile (≤640px) ====== */
@media (max-width: 640px){
  .wrapper{ margin-top: 24px; gap:16px; }
  .hero-icon{ width:140px; }
  .lead h2{ font-size:22px; }
  .lead p{ font-size:14px; }
  h3{ font-size:20px; margin:16px 0 8px; }

  /* satırı tek sütuna çevir, yan yazıları absolute konumla */
  .rate-row{
    width:92vw;
    grid-template-columns: 1fr;
    position:relative;
    margin:10px auto 28px;
  }
  .rating{ justify-content:center; gap:16px; }

  .rate-row .side{
    position:absolute; top:-22px;
    font-size:16px;
    text-shadow:0 0 10px rgba(255,255,255,.7);
  }
  .rate-row .side.left{ left:0; }
  .rate-row .side.right{ right:0; }

  .dot{ width:34px; height:34px; }
}

/* font fallback yoksa system serif kullansın */
@font-face{
  font-family:"Instrument Serif";
  src: local("Instrument Serif Regular"), local("InstrumentSerif-Regular");
  font-weight:400; font-style:normal; font-display:swap;
}
</style>
</head>
<body>

<nav>
  <a href="index.html">main page</a>
  <a href="whoami.html">who am i?</a>
  <a href="whoareyou.html">who are you?</a>
  <a href="contact.html">contact</a>
</nav>

<main class="wrapper">
  <img class="hero-icon" src="recruiter.png" alt="recruiter icon" />
  <div class="lead glow" style="text-align:center">
    <h2 class="glow">i’m glad you’re here!</h2>
    <p>would you like to rate?</p>
  </div>

  <!-- Group A: Aesthetic -->
  <h3 class="glow">aesthetic</h3>
  <section class="rate-row">
    <div class="side left">not my style</div>
    <div class="rating" data-group="aesthetic">
      <button class="dot" aria-label="aesthetic 1" data-value="1"></button>
      <button class="dot" aria-label="aesthetic 2" data-value="2"></button>
      <button class="dot" aria-label="aesthetic 3" data-value="3"></button>
      <button class="dot" aria-label="aesthetic 4" data-value="4"></button>
      <button class="dot" aria-label="aesthetic 5" data-value="5"></button>
    </div>
    <div class="side right">loved it!</div>
  </section>

  <!-- Group B: Me :) -->
  <h3 class="glow" style="margin-top:8px">me : )</h3>
  <section class="rate-row">
    <div class="side left">maybe in another opportunities</div>
    <div class="rating" data-group="me">
      <button class="dot" aria-label="me 1" data-value="1"></button>
      <button class="dot" aria-label="me 2" data-value="2"></button>
      <button class="dot" aria-label="me 3" data-value="3"></button>
      <button class="dot" aria-label="me 4" data-value="4"></button>
      <button class="dot" aria-label="me 5" data-value="5"></button>
    </div>
    <div class="side right">want to meet you!</div>
  </section>

  <div class="small-note glow">Your click is anonymous & helps me improve. ♥</div>
</main>

<script>
/* ====== Config ====== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";

/* ====== Helpers ====== */
function markActive(container, value){
  container.querySelectorAll(".dot").forEach(btn=>{
    btn.classList.toggle("active", Number(btn.dataset.value) <= value);
  });
}

async function sendVote(group, value){
  try{
    const payload = {
      page: "recruiter",
      group, value,
      ts: new Date().toISOString(),
      ua: navigator.userAgent
    };
    await fetch(SCRIPT_URL, {
      method:"POST",
      mode:"no-cors",            // Apps Script için
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });
  }catch(e){ /* sessizce geç */ }
}

/* ====== Wire up dots ====== */
document.querySelectorAll(".rating").forEach(block=>{
  block.addEventListener("click", async (e)=>{
    const btn = e.target.closest(".dot"); if(!btn) return;
    const value = Number(btn.dataset.value);
    markActive(block, value);

    const group = block.dataset.group;
    sendVote(group, value);

    // me=5 ise otomatik contact
    if(group==="me" && value===5){
      setTimeout(()=>location.href="contact.html", 320);
    }
  });
});
</script>
</body>
</html>
