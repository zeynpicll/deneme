<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Recruiters | Zeynep Iclal Akçakoca</title>

<!-- ===== Fonts (offline) ===== -->
<style>
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-regular.ttf") format("truetype");
  font-weight:400; font-style:normal; font-display:swap;
}
@font-face{
  font-family:"Instrument Serif";
  src:url("fonts/instrumentserif-italic.ttf") format("truetype");
  font-weight:400; font-style:italic; font-display:swap;
}
</style>

<!-- ===== Page styles (page-specific) ===== -->
<style>
:root{
  --glass: rgba(255,255,255,.18);
  --glass-strong: rgba(255,255,255,.28);
  --text: #fff;
  --shadow: 0 10px 30px rgba(0,0,0,.18);
  --dot-size: 44px;         /* desktop dot */
  --gap-dots: 22px;         /* space between dots */
  --rail-w: min(520px, 72vw);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font-family:"Instrument Serif", Georgia, serif;
  background:url("background.jpg") center/cover fixed no-repeat;
  min-height:100vh;
}

/* nav */
header{
  border-bottom:1px solid rgba(255,255,255,.25);
  text-align:center;
  padding:14px 10px;
}
nav{display:flex; justify-content:center; gap:32px; flex-wrap:wrap}
nav a{
  color:#fff; text-decoration:none; opacity:.9;
  transition:.2s ease;
  font-size:14px; letter-spacing:.3px;
}
nav a:hover{opacity:1; text-shadow:0 0 10px rgba(255,255,255,.75)}

/* container */
.main{
  max-width:1100px; margin:0 auto; padding:48px 20px 80px;
  display:flex; flex-direction:column; align-items:center; text-align:center;
}

/* icon */
.hero-icon{
  width:130px; height:auto; display:block; margin:6px auto 12px;
  filter:drop-shadow(0 8px 22px rgba(0,0,0,.28));
  opacity:.96;
}

/* headings */
.lead h2{
  margin:.35rem 0 .25rem; font-weight:400; font-size:38px; letter-spacing:.2px;
  text-shadow:0 10px 30px rgba(0,0,0,.25);
}
.lead p{
  margin:0 0 28px; font-size:16px; opacity:.95;
}

h3{
  font-weight:400; font-style:italic; letter-spacing:.2px;
  margin:10px 0 8px; font-size:22px;
  text-shadow:0 10px 30px rgba(0,0,0,.22);
}

/* rating rows */
.rate-row{
  width:clamp(320px, 88vw, 980px);
  margin:26px auto 18px;
  display:grid;
  grid-template-columns: 1fr minmax(240px, var(--rail-w)) 1fr;
  align-items:center; gap:18px;
}
.rate-row .side{
  font-size:15px; line-height:1.2;
  text-shadow:0 10px 25px rgba(0,0,0,.22);
  opacity:.95;
}
.rate-row .side.left{text-align:right; padding-right:6px}
.rate-row .side.right{text-align:left; padding-left:6px}

/* dots rail */
.rating{
  display:flex; justify-content:center; align-items:center;
  gap:var(--gap-dots);
  padding:10px 12px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.32);
  backdrop-filter: blur(10px);
  border-radius:999px; box-shadow:var(--shadow);
}

/* dot button */
.dot{
  width:var(--dot-size); height:var(--dot-size);
  border-radius:50%; border:2px solid rgba(255,255,255,.9);
  background:linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,.1));
  box-shadow:0 8px 20px rgba(0,0,0,.22), inset 0 0 0 0 rgba(255,255,255,.75);
  transition:transform .15s ease, box-shadow .2s ease, background .2s ease;
  display:inline-flex; justify-content:center; align-items:center;
  cursor:pointer; outline:0;
}
.dot:hover{ transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.26), inset 0 0 0 0 rgba(255,255,255,.85) }
.dot.active{
  background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
  box-shadow:0 12px 30px rgba(0,0,0,.28), 0 0 24px rgba(255,255,255,.8);
}
.dot:focus-visible{ outline:3px solid rgba(255,255,255,.65) }

/* foot note */
.footnote{
  margin-top:26px; font-size:13px; opacity:.85; text-shadow:0 8px 20px rgba(0,0,0,.25);
}

/* ===== Mobile (≤ 640px) ===== */
@media (max-width:640px){
  :root{ --dot-size: 38px; --gap-dots: 14px; --rail-w: 92vw; }
  .hero-icon{ width:108px; margin-bottom:12px }
  .lead h2{ font-size:28px }
  .lead p{ font-size:14px; margin-bottom:16px }
  h3{ font-size:18px; margin:8px 0 6px }

  .rate-row{
    grid-template-columns: 1fr minmax(200px, 1.1fr) 1fr;
    gap:14px; margin:18px auto;
  }
  .rate-row .side{ font-size:14px; opacity:.93 }
  .rate-row .side.left{ text-align:right; }
  .rate-row .side.right{ text-align:left; }

  .rating{ padding:8px 10px; border-radius:22px }
}

/* tiny phones */
@media (max-width:360px){
  :root{ --dot-size: 34px; --gap-dots: 12px; }
  .lead h2{ font-size:26px }
}
</style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">main page</a>
      <a href="whoami.html">who am i?</a>
      <a href="whoareyou.html">who are you?</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <main class="main">
    <img src="recruiter.png" alt="recruiter icon" class="hero-icon" />

    <div class="lead">
      <h2>i’m glad you’re here!</h2>
      <p>would you like to rate?</p>
    </div>

    <!-- Row 1 -->
    <h3>aesthetic</h3>
    <div class="rate-row" data-group="aesthetic">
      <div class="side left">not my style</div>

      <div class="rating" role="radiogroup" aria-label="aesthetic">
        <button class="dot" aria-label="aesthetic 1" role="radio" aria-checked="false" data-val="1"></button>
        <button class="dot" aria-label="aesthetic 2" role="radio" aria-checked="false" data-val="2"></button>
        <button class="dot" aria-label="aesthetic 3" role="radio" aria-checked="false" data-val="3"></button>
        <button class="dot" aria-label="aesthetic 4" role="radio" aria-checked="false" data-val="4"></button>
        <button class="dot" aria-label="aesthetic 5" role="radio" aria-checked="false" data-val="5"></button>
      </div>

      <div class="side right">loved it!</div>
    </div>

    <!-- Row 2 -->
    <h3>me : )</h3>
    <div class="rate-row" data-group="me">
      <div class="side left">maybe in another opportunities</div>

      <div class="rating" role="radiogroup" aria-label="me">
        <button class="dot" aria-label="me 1" role="radio" aria-checked="false" data-val="1"></button>
        <button class="dot" aria-label="me 2" role="radio" aria-checked="false" data-val="2"></button>
        <button class="dot" aria-label="me 3" role="radio" aria-checked="false" data-val="3"></button>
        <button class="dot" aria-label="me 4" role="radio" aria-checked="false" data-val="4"></button>
        <button class="dot" aria-label="me 5" role="radio" aria-checked="false" data-val="5"></button>
      </div>

      <div class="side right">want to meet you!</div>
    </div>

    <p class="footnote">by tapping a dot, your anonymous rating is recorded ❤</p>
  </main>

<!-- ===== Script: interactivity + Google Sheet logging ===== -->
<script>
(() => {
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbxnrfVE0o8uFKbi_nxoiRpiJ_wgpT2ftHQxxozlB1uOdTPIuiNcfH8eEZr8Eawr-DKg_Q/exec";

  const rows = document.querySelectorAll(".rate-row");
  rows.forEach(row => {
    const group = row.dataset.group;            // "aesthetic" | "me"
    const dots  = row.querySelectorAll(".dot");

    dots.forEach(dot => {
      dot.addEventListener("click", async () => {
        const val = Number(dot.dataset.val);

        // visual/aria toggle (only one active)
        dots.forEach(d => { d.classList.remove("active"); d.setAttribute("aria-checked", "false"); });
        dot.classList.add("active");
        dot.setAttribute("aria-checked","true");

        // send to Google Apps Script
        try{
          await fetch(ENDPOINT, {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
              page: "recruiter",
              group,               // which row
              value: val,          // 1..5
              ua: navigator.userAgent,
              ts: new Date().toISOString()
            })
          });
        }catch(e){ /* sessizce geç */ }

        // if "me" row and 5 dots'tan sonuncusu -> contact'a yönlendir
        if(group === "me" && val === 5){
          setTimeout(() => { window.location.href = "contact.html"; }, 320);
        }
      });
    });
  });
})();
</script>
</body>
</html>
