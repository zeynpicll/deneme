<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For Recruiters | Zeynep Iclal Akçakoca</title>
  <link rel="stylesheet" href="style.css?v=2">
  <style>
    nav{display:flex;gap:3rem;justify-content:center;padding:1rem}
    nav a{color:#fff;text-decoration:none;opacity:.9} nav a:hover{opacity:1;text-decoration:underline}
    .wrap{min-height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;padding:2rem 1rem}
    .card{width:min(960px,92vw);display:flex;flex-direction:column;align-items:center;text-align:center;gap:1rem}
    .big-icon{width:220px;filter:drop-shadow(0 0 22px rgba(255,255,255,.85))}
    .hello{font-size:clamp(1.6rem,2.4vw,2rem);line-height:1.25;text-shadow:0 0 16px rgba(255,255,255,.7)}
    .section-title{font-style:italic;font-size:clamp(1.8rem,2.6vw,2.2rem);text-shadow:0 0 18px rgba(255,255,255,.75)}
    .slider{width:min(640px,65vw);display:flex;flex-direction:column;align-items:center;gap:.35rem;margin-top:.1rem}
    .labels{width:100%;display:flex;justify-content:space-between;font-size:clamp(1.02rem,1.7vw,1.25rem);text-shadow:0 0 12px rgba(255,255,255,.6)}
    .glass{width:100%;height:48px;border-radius:999px;padding:12px 16px;background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.42);box-shadow:0 0 28px rgba(255,255,255,.65),0 12px 24px rgba(0,0,0,.14);backdrop-filter:blur(8px)}
    input[type=range]{-webkit-appearance:none;appearance:none;width:100%;height:10px;border-radius:999px;background:linear-gradient(to right,rgba(255,255,255,.95) 0%,rgba(255,255,255,.95) 0%,rgba(255,255,255,.35) 0%,rgba(255,255,255,.35) 100%)}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:24px;height:24px;border-radius:50%;background:#fff;border:1px solid rgba(255,255,255,.9);box-shadow:0 6px 14px rgba(0,0,0,.18),0 0 18px rgba(255,255,255,.85) inset;cursor:pointer}
    input[type=range]::-moz-range-thumb{width:24px;height:24px;border:none;border-radius:50%;background:#fff;box-shadow:0 6px 14px rgba(0,0,0,.18);cursor:pointer}
    .contact-link{color:#fff;text-decoration:none}.contact-link:hover{text-decoration:underline;opacity:.95}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">main page</a>
    <a href="whoami.html">who am i?</a>
    <a href="whoareyou.html">who are you?</a>
    <a href="contact.html">contact</a>
  </nav>

  <main class="wrap">
    <section class="card">
      <img class="big-icon" src="recruiter.png" alt="recruiter icon">
      <div class="hello">i’m glad you’re here!<br>would you like to rate?</div>

      <div class="section-title">aesthetic</div>
      <div class="slider">
        <div class="labels"><span>not my style</span><span>loved it!</span></div>
        <div class="glass"><input id="s1" type="range" min="0" max="100" value="50"></div>
      </div>

      <div class="section-title">me :)</div>
      <div class="slider">
        <div class="labels"><span>maybe in another opportunities</span><a class="contact-link" href="contact.html">want to meet you!</a></div>
        <div class="glass"><input id="s2" type="range" min="0" max="100" value="40"></div>
      </div>
    </section>
  </main>

  <script>
    function paint(el){const v=(el.value-el.min)/(el.max-el.min)*100;el.style.background=`linear-gradient(to right,rgba(255,255,255,.95) 0%,rgba(255,255,255,.95) ${v}%,rgba(255,255,255,.35) ${v}%,rgba(255,255,255,.35) 100%)`}
    ['s1','s2'].forEach(id=>{const s=document.getElementById(id);paint(s);s.addEventListener('input',()=>paint(s))});
  </script>
</body>
</html>
